	<!-- Wrapper -->
	<div id="wrapper">
		<!-- About the Scene -->
		<section class="wrapper style1 align-center"
			id="vote">
			<div class="content">
				<h3 style="color: #918f8f;">Voting Booth</h3>
				<p class="minor">After going through this weeks render jam entries, please select the ones you like the most!<br><br><br></p>
				
			</div>
		</section>
		
		<section class="wrapper style2 align-center">
			<form>
				<div class="form-group">
				  <label for="Vote Options"  style="color: #222222;">Please enter your favourite renders:</label>
				  <input type="text" class="form-control" id="id" aria-describedby="id" placeholder="aa012345">
				  <small class="form-text text-muted"  style="color: #6e6b6b;">Input Habib University ID.</small>
				  <br>
				  <input type="text" class="form-control" id="votes" aria-describedby="emailHelp" placeholder="Type here">
				  <small class="form-text text-muted"  style="color: #6e6b6b;">Input comma-seperated Entry ID's (e.g "1, 3, 5").</small>
				</div>
				<button type="submit" class="button" onclick="getInputValue();">Submit</button>
				<script>
					function getInputValue(){
						var idVal = document.getElementById("id").value;
						var voteVal = document.getElementById("votes").value;
						
						var textFile = idVal + " " + voteVal;
						
						console.log(textFile);
					}
				</script>
			  </form>
		</section>
